spring:
  application:
    name: scpiinvestbatch
    version: 1.0.0
  datasource:
    url: jdbc:postgresql://scpiinvestbatch-db:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  batch:
    jdbc:
      initialize-schema: always
